<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNI Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/BigInteger.min.js"></script>
    <script src="./js/pdf417.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./js/SelectCamera.js"></script>
    <script src="./js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column align-items-center">
        <h1>Escanear DNI</h1>
        <form style="width: 90vw;">
            <div class="d-flex flex-column align-items-center">
                <button 
                    type="button" class="btn btn-primary mb-3" id="scannerButton"
                    data-bs-toggle="modal" data-bs-target="#modalScanner"
                    >Escanear
                </button>
                <p>O puedes seleccionar un archivo</p>
                <div>
                    <input type="file" id="file" class="form-control mb-3">
                </div>
                <div class="d-flex flex-column" style="width: 100%;">
                    <div class="row mb-4">
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Nombre</span>
                            <p class="decodedName form-control" aria-describedby="basic-addon1"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Apellido</span>
                            <p class="decodedSurname form-control"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Sexo</span>
                            <p class="decodedSex form-control"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">DNI</span>
                            <p class="decodedDNI form-control"></p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">N° Trámite</span>
                            <p class="decodedTramite form-control"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Fecha de emisión</span>
                            <p class="decodedEmision form-control"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Fecha de nacimiento</span>
                            <p class="decodedBirth form-control"></p>
                        </div>
                        <div class="col-lg-3 col-sm-12">
                            <span class="input-group-text">Ejemplar</span>
                            <p class="decodedEjemplar form-control"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <canvas id="canvasDNI" style="display: none;"></canvas>
                <img src="" style="max-width: 500px;"/>
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="modalScanner" tabindex="-1" aria-labelledby="modalScannerLabel" data-bs-target="#modalScanner" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <label for="video-source">Cámaras:</label>
                    <select
                        id="video-source"
                        style="width: 100%"
                        class="form-select"
                    >
                        <option style="font-size: 0" defaultValue disabled>Seleccionar</option>
                    </select>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video autoplay="true" preload="auto" muted="true" playsinline="true" id="video"></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
